<main class = "conteiner-fluid">
    <h1 class = "title my-4"><strong class = "font-primary">Administración de materias /</strong> Materia</h1>
    <form >
        <div class="form-box">
            <h2 class="my-2 mr-2 sub-title">Información de materia</h2>
            <div class="d-flex form-row">
                <div *ngFor = "let baseCamp of baseCamps | slice:0:3" class="col-auto mx-2">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">{{ baseCamp.name }}</label>
                    <select *ngIf = "baseCamp == baseCamps[0]" class="custom-select mayor" id="inlineFormCustomSelect">
                        <option selected>Seleccionar</option>
                        <option *ngFor = "let item of baseCamp.items" value="item[1]">{{ item[0] }}</option>
                    </select>
                    <select *ngIf = "baseCamp == baseCamps[1]" class="custom-select mayor" id="inlineFormCustomSelect">
                        <option selected>Seleccionar</option>
                        <option *ngFor = "let item of baseCamp.items" value="item[1]">{{ item[0] }}</option>
                    </select>
                    <select *ngIf = "baseCamp == baseCamps[2]" class="custom-select minor" id="inlineFormCustomSelect">
                        <option selected></option>
                        <option *ngFor = "let item of baseCamp.items" value="item[1]">{{ item[0] }}</option>
                    </select>
                </div>    
            </div>
        </div>
    </form>
    <div class="search-results">
        <h2 class = "my-4 sub-title">Estudiantes</h2> 
        <div class ="d-flex form-box-2">
            <div *ngFor = "let baseCamp of baseCamps | slice:3:5" class="col-auto mx-2">
                <label class="mr-sm-2" for="inlineFormCustomSelect">{{ baseCamp.name }}</label>
                <select *ngIf = "baseCamp == baseCamps[3]" class="custom-select mayor" id="inlineFormCustomSelect">
                    <option selected class = "select-option">Seleccionar</option>
                    <option *ngFor = "let item of baseCamp.items" value="item[1]">{{ item[0] }}</option>
                </select>
                <select *ngIf = "baseCamp == baseCamps[4]" class="custom-select mayor-minor" id="inlineFormCustomSelect">
                    <option selected class = "select-option">Seleccionar</option>
                    <option *ngFor = "let item of baseCamp.items" value="item[1]">{{ item[0] }}</option>
                </select>
            </div>
            <div class="col-auto mx-1">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
            <div class="col-auto mx-1">
                <button type="reset" class="btn btn-clear">Limpiar filtros</button>
            </div> 
        </div>
        <table class="table mt-4">
            <tr class = "table-titles">
                <td>Código</td>
                <td>Estudiante</td>
                <td>Grado</td>
                <td>Grupo</td>
                <td>Estado</td>
                <td>Nota promedio</td>
            </tr> 
            <tr class="table-search" *ngFor = "let student of students">
                <td>{{student.code}}</td> 
                <td>{{student.name}}</td> 
                <td>{{student.degree}}</td> 
                <td>{{student.group}}</td> 
                <td>
                    <select class="custom-select form-select" id="inlineFormCustomSelect">
                        <option selected class = "select-option">En curso</option>
                        <option value= 1 >Option 1</option>
                        <option value= 2 >Option 2</option>
                        <option value= 3 >Option 3</option>
                        <option value= 4 >Option 4</option>
                    </select>
                </td> 
                <td>
                    <input>
                </td> 
            </tr> 
        </table>
    </div>
    <div class="mt-3 d-flex btns">
        <button routerLink="../content" type="button" class="btn btn-cancel font-primary">Cancelar</button>
        <button routerLink="../content" type="button" class="btn btn-primary btn-save mx-3">Guardar</button>
    </div>
</main>
